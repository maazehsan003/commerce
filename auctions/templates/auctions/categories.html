{% extends "auctions/layout.html" %}

{% block body %}
<div data-aos="fade-up">
    <h2 class="page-title">Browse Categories</h2>
</div>

{% if categories %}
<ul class="category-list">
    {% for category in categories %}
    <li class="category-item" data-aos="fade-up" data-aos-delay="{{ forloop.counter0|add:'0' }}0">
        <a href="{% url 'category' category %}" class="category-link">
            {{ category }}
        </a>
    </li>
    {% endfor %}
</ul>
{% else %}
<div class="empty-state" data-aos="fade-up">
    <div class="empty-state-icon">ðŸ“¦</div>
    <p class="empty-state-text">No categories available yet.</p>
</div>
{% endif %}
{% endblock %}
