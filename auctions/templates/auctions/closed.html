{% extends "auctions/layout.html" %}

{% block body %}

<div data-aos="fade-up">
    <h2 class="page-title">ðŸ”’ Closed Auctions</h2>
</div>

{% if listings %}
<div class="listings-grid">
    {% for listing in listings %}
    <div class="listing-card" data-aos="fade-up" data-aos-delay="{{ forloop.counter0|add:'0' }}00">
        <img src="{{ listing.image_url }}" alt="{{ listing.title }}" class="listing-image" onerror="this.src='https://via.placeholder.com/300x250?text=No+Image'">
        <div class="listing-content">
            <a href="{% url 'listing' listing.id %}" class="listing-title">{{ listing.title }}</a>
            <div class="listing-price">${{ listing.highest_bid }}</div>
            <div class="listing-owner">ðŸ‘¤ {{ listing.owner }}</div>
            <span class="badge badge-secondary" style="margin-top: 0.5rem;">Closed</span>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<div class="empty-state" data-aos="fade-up">
    <div class="empty-state-icon">ðŸ”’</div>
    <p class="empty-state-text">No closed auctions yet.</p>
</div>
{% endif %}

{% endblock %}
