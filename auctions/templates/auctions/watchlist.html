{% extends "auctions/layout.html" %}

{% block body %}

<div>
    <h2>Your Watchlist</h2>
</div>
<div>
    {% if listings %}
  <ul>
     {% for listing in listings %}
      <li><a href="{% url 'listing' listing.id %}">{{ listing.title }}</a></li>
    {% endfor %}
  </ul>
     {% else %}
     <p>You have no items in your watchlist.</p>
     {% endif %}
</div>



{% endblock %}
